<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave Podcast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap'); */

        body {
            font-family: 'Inter', sans-serif;
            background-color: #10011f;
        }

        .bg-hero {
            background-image: url('assets/hero-bg.png');
            background-size: 100% auto;
            background-position: top;
            background-repeat: no-repeat;
        }

        .bg-footer {
            background-image: url('assets/footer-bg.png');
            background-size: 100% auto;
            background-position: bottom;
            background-repeat: no-repeat;
        }

        .gradient-border {
            border: 1px solid;
            border-image: linear-gradient(45deg, #fce043, #fb7185, #d946ef) 1;
        }

        .gradient-bg {
            background: linear-gradient(45deg, #fce043, #fb7185, #d946ef);
        }

        .text-gradient {
            background: linear-gradient(45deg, #fce043, #fb7185, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #menu-toggle:checked~#nav-menu {
            display: flex;
        }
    </style>
</head>

<body class="text-white">

    <nav class="flex items-center justify-between px-6 py-6 lg:px-32 max-w-[1440px] mx-auto relative z-50">
        <div class="text-3xl font-black ">Tech<span class="text-gradient">Wave</span></div>

        <input type="checkbox" id="menu-toggle" class="hidden">
        <label for="menu-toggle" class="lg:hidden cursor-pointer">
            <img src="assets/hamburger-menu.png" alt="Menu" class="w-6 h-6">
        </label>

        <ul id="nav-menu"
            class="hidden absolute lg:static top-full left-0 w-full lg:w-auto flex-col lg:flex lg:flex-row items-center gap-8 bg-[#110121] lg:bg-transparent py-10 lg:py-0">
            <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Episodes</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">Host</a></li>
        </ul>

        <button
            class="gradient-bg px-6 py-2 rounded-full font-bold text-xs uppercase tracking-widest hidden lg:block">Subscribe
        </button>
    </nav>
    <section class="bg-hero pt-20 pb-32 flex flex-col items-center text-center px-6">
        <div class="relative mb-10 group">
            <img src="assets/hero-circle.png" class="w-64 lg:w-80 animate-[spin_10s_linear_infinite]" alt="Wave">
            <img src="assets/microphone.png"
                class="absolute inset-0 m-auto w-24 lg:w-32 group-hover:scale-110 transition-transform" alt="Mic">
            <span
                class="absolute top-2 right-12 bg-[#00ffa3] text-black text-[10px] font-bold px-3 py-1 rounded-full">NEW
            </span>
        </div>
        <h1 class="text-5xl lg:text-6xl font-bold mb-4">TechWave</h1>
        <p class="text-gray-400 max-w-md mb-8">Your daily dose of tech insights, productivity hacks, and personal
            growth.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button class="gradient-bg flex items-center gap-2 px-8 py-3 rounded-full font-bold text-sm">
                <img src="assets/spotify.png" class="w-5 " alt=""> Listen on Spotify
            </button>
            <button
                class="flex items-center gap-2 px-8 py-3 rounded-full font-bold text-sm border-2 border-[#00ff88] text-[#00ff88]">
                <img src="assets/message.png" class="w-5" alt=""> Subscribe
            </button>

        </div>
    </section>


</body>

</html>
